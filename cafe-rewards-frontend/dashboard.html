<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Brew Card Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        {
            width: 0;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="card-header">
        <div class="user-info">
            <span>New</span>
        </div>
        <div class="card-details">
            <span>Join Date <strong>02-22-24</strong></span>
            <span>Total visits <strong>0</strong></span>
            <span>Lifetime Points <strong>0</strong></span>
        </div>
    </div>
    <div class="points-info">
        <div class="points-bar">
            <span class="points-earned">0</span>
            <div class="progress">
                <div class="progress-bar" style="width: 0;"></div>
            </div>
            <span class="points-left">1,000 pts left</span>
        </div>
        <button class="learn-more">LEARN MORE</button>
    </div>
    <nav class="navigation">
        <a href="#" class="nav-link active">HOME</a>
        <a href="#" class="nav-link">LAST VISIT</a>
        <a href="#" class="nav-link">REWARDS</a>
        <a href="#" class="nav-link">MENU</a>
        <a href="#" class="nav-link">MORE</a>
    </nav>
</div>
</body>
</html>
